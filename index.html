<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Start Button</title>
    <link rel="stylesheet" href="style.css">
</head>
</style>
<body style="background-color: grey;"> 
    <div id="gameContainer">
        <h1 class="title">SNAKE SPRINT</h1>
        <style>@import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap');</style>
        <div class="wrapper">
            <div class="child_btn">
        <style>@import url('https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Press+Start+2P&display=swap');</style>
                <button id="startBtn">Start</button>
                <br>
                <audio id = "gameSound" src = "backsound.mp3" loop ></audio>
                <audio id="eatSound" src="eatsound.mp3"></audio>
                <audio id="gameOverSound" src="deadsound.mp3"></audio>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="child_canvas">
                <canvas id="gameBoard" width="500" height="500"></canvas>
                <div id="scoreText">0</div>
                <style>@import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Holtwood+One+SC&family=Poetsen+One&family=Press+Start+2P&display=swap');</style>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
